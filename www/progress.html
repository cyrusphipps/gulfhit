<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gulfhit 1.7.4 · View Progress</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="js/animals-data.js"></script>
  <script src="js/progress.js" defer></script>
</head>
<body>
  <div id="progressApp" class="progress-app">
    <header class="app-header">
      <h1 class="app-title">View Progress</h1>
      <p class="app-subtitle">Debug view of unlocked animals and levels</p>
    </header>

    <main class="progress-main">
      <section class="progress-card">
        <div class="progress-summary" id="progressSummary"></div>
        <div id="progressList" class="progress-list"></div>
        <div id="progressEmpty" class="progress-empty hidden">
          No animals are unlocked yet.
        </div>
        <div class="progress-controls">
          <button id="progressBackBtn" class="btn-tertiary" type="button" onclick="window.location.href='index.html'">
            ← Back to games
          </button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
